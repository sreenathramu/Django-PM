<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta charset="utf-8"/>
  <title>DjangoTrello</title>
  <meta name="generator" content="Bootply" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  {% load staticfiles %}
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">        
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
      <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    </head>
    <body class="bg-black">
      <div class="form-box" id="login-box">
        <div class="header">DjangoTrello</div>
        <form action="{% url 'authenticate' %}" method="POST">
          <div class="body bg-gray">{% csrf_token %}
            <div class="form-group">
              <input name="username" type="text" placeholder="Username" id="username" class="form-control user-success" value="">
            </div>
            <div class="form-group">
              <input name="password" type="password" placeholder="Password" id="password" class="form-control user-success" value="">
            </div>          
          </div>
          <div class="footer">                                                               
            <input type="submit" class="btn" value="Sign me in" style="background:#3d9970;color:#fff"/>
          </br>Don't have an account? <a href="/signup">Register</a>
            {% if errors %}
            <span id="error" style="color:red">*{{ errors }}</span>
            {% endif %}
          </div>
        </form>       
      </div>
      <!-- script references -->
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
    </html>
