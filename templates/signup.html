<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta charset="utf-8"/>
  <title>Signup -DjangoTrello</title>
  <meta name="generator" content="Bootply" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  {% load staticfiles %}
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">        
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
      <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    </head>
    <body class="bg-black">
      <div class="form-box" id="login-box" style="width: 700px">
        <div class="header">Signup</div>  
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
          <div class="form-group signup">
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
            {% endfor %}
          </div>
          {% endfor %}
          <button type="submit" class="btn" style="background:#3d9970;color:#fff">Sign up</button>
        </form>
      </div>
      <!-- script references -->
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script src="{% static 'js/jsMethods.js' %}"></script>
    </body>
    </html>
